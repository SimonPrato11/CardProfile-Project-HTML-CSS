<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Profile Card</title>
</head>

<body>
    
    <section class="container">
        <div class="card">
            <div class="card1">
                <img src="../images/image-victor.png" alt="victor-picture" class="img">
            </div>
            <div class="card2">
                <div class="txt">
                    <p><b>Victor Crest </b><span>26</span> </p>
                    <p>London</p>
                </div>
                <div class="num">
                    <div class="follow">
                        <p class="count"><b>80 K</b></p>
                        <p class="ph">Followers</p>
                    </div>
                    <div class="follow">
                        <p class="count"><b>803 K</b></p>
                        <p class="ph">Likes</p>
                    </div>
                    <div class="follow">
                        <p class="count"><b>1.4K</b></p>
                        <p class="ph">Photos</p>
                    </div>
                </div>
            </div>

        </div>
    </section>
</body>

</html>
